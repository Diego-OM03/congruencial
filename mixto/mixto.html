<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador Congruencial Mixto</title>
  <link rel="stylesheet" href="mixto.css">
</head>
<body>
  <div class="boton">
    <button type="button" onclick="window.location.href = '../index.html'">Menu</button>
  </div>

  <h1>Generador Congruencial Mixto</h1>
  <form id="form">
  
    <label>Semilla: 
      <input type="number" id="x0" placeholder="(X0)" required>
    </label><br>
    
    <label>Multiplicador: 
      <input type="number" id="a" placeholder="(a)" required>
    </label><br>
    
    <label>Constante: 
      <input type="number" id="c" placeholder="(c)" required>
    </label><br>
    
    <label>MÃ³dulo: 
      <input type="number" id="m" placeholder="(m)" required>
    </label><br>

    <!-- Contenedor para alinear los botones -->
    <div class="botones">
      <button type="submit">Generar</button>
      <button type="button" onclick="window.location.href='../historial_mixto/h_mixto.html'">
        ðŸ“œ Ver Historial
      </button>
    </div>
  </form>

  <div id="resultado"></div>

  <!-- Firebase + Script -->
  <script type="module" src="mixto.js"></script>

  <!-- Script para limpiar inputs al hacer clic -->
  <script>
    document.querySelectorAll("input[type='number']").forEach(input => {
      input.addEventListener("click", () => {
        if (input.value !== "") {
          input.value = "";
        }
      });
    });
  </script>
</body>
</html>
